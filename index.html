<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Weather App</title>
  </head>
  <body>
    <h1 class="header">Weather App</h1>
    <form action="" class="form">
      <div class="form__location">
        <label for="location" class="form__label">enter your location:</label>
        <input type="text" id="location" data-input class="form__input" />
      </div>
      <button type="submit" data-submit-button class="form__btn">Search</button>
    </form>

    <div class="info-container" data-info-container>
      <div class="info-container__location">
        <div class="info-container__city" data-city></div>
        <div class="info-container__country" data-country></div>
        <div class="info-container__date" data-date></div>
        <div class="info-container__time" data-time></div>
      </div>
      <div class="info-container__condition" data-condition>
        <p class="info-container__condition-text" data-condition-text></p>
      </div>
      <div class="info-container__measures">
        <div class="info-container__temperature" data-temperature></div>
        <div class="info-container__humidity" data-humidity></div>
        <div class="info-container__wind" data-wind></div>
      </div>
    </div>
    <div class="error-msg-container" data-error-msg-container></div>
  </body>
</html>
